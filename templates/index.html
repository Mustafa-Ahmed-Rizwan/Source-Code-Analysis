<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Source Code Analysis</h1>

        <!-- Theme Toggle -->
        <label id="theme-toggle" class="flex items-center justify-end mb-4 cursor-pointer">
            <span class="mr-2 text-gray-700">Dark Mode</span>
            <input type="checkbox" id="dark-mode-toggle" class="toggle-checkbox" style="display:none;">
            <div class="switch"></div>
        </label>

        <!-- Repository Ingestion Section -->
        <div id="repo-section" class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Ingest GitHub Repository</h2>
            <div class="flex space-x-2">
                <input type="text" id="repo-url"
                    placeholder="Enter GitHub repository URL (e.g., https://github.com/username/repo)"
                    class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="ingest-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition disabled:bg-gray-400">
                    Ingest
                </button>
            </div>
            <p id="repo-message" class="mt-4 text-gray-600"></p>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="hidden bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Chat with Codebase</h2>
            <div id="chat-container" class="max-h-96 overflow-y-auto p-4 bg-gray-100 rounded-lg"></div>
            <div class="flex space-x-2 mt-6">
                <input type="text" id="chat-input" placeholder="Ask a question about the codebase..."
                    class="flex-grow p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-btn"
                    class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition disabled:bg-gray-400">
                    Send
                </button>
                <button id="clear-repo-btn"
                    class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition">
                    Clear Repo
                </button>
                <button id="clear-chat-btn"
                    class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600 transition">
                    Clear Chat
                </button>
            </div>
            <p id="chat-message" class="mt-4 text-gray-600"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/script.js"></script>
    <script>(function () { /* ... */ })();</script>
    <script>
        document.getElementById('repo-url').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('ingest-btn').click();
            }
        });
    </script>
</body>

</html>
