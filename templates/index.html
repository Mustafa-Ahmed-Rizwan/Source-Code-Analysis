<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Code Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Source Code Analysis</h1>

        <!-- Theme Toggle and New Chat Logo -->
        <div id="theme-toggle" class="flex items-center justify-end mb-4">
            <label for="dark-mode-toggle" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input type="checkbox" id="dark-mode-toggle" class="sr-only" />
                    <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                    <div class="dot absolute left-0 top-0 bg-white w-6 h-6 rounded-full shadow -mt-1 transition"></div>
                </div>
                <span class="ml-3 text-gray-700 dark:text-gray-300">Dark Mode</span>
            </label>
            <button id="new-chat-btn" class="ml-4 p-2 rounded flex items-center"
                style="background: linear-gradient(90deg, #f87171 60%, #fbbf24 100%);">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="white" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.862 3.487a2.25 2.25 0 1 1 3.182 3.182L7.5 19.213l-4.5 1.318 1.318-4.5 13.544-13.544z" />
                </svg>
            </button>
        </div>

        <!-- Ingest GitHub Repository (Single Line Message) -->
        <div class="flex items-center mb-2">
            <input type="text" id="repo-url" placeholder="Enter GitHub repository URL"
                class="flex-1 p-2 border rounded mr-2">
            <button id="ingest-btn" class="bg-green-500 text-white p-2 rounded">Ingest</button>
            <p id="repo-message" class="ml-2"></p>
        </div>

        <!-- Chat with Codebase (Free Flowing) -->
        <div id="chat-section" class="hidden">
            <h2 class="text-xl font-semibold mb-2">Chat with Codebase</h2>
            <div id="chat-messages" class="mb-4"></div> <!-- Free flowing chat area -->
            <div class="flex">
                <input type="text" id="chat-input" placeholder="Ask a question..." class="flex-1 p-2 border rounded-l">
                <button id="send-btn" class="bg-blue-500 text-white p-2 rounded-r">Send</button>
            </div>
            <div class="flex space-x-2 mt-2">
                <button id="clear-chat-btn" class="bg-yellow-500 text-white p-2 rounded">Clear Chat</button>
            </div>
            <p id="chat-message" class="mt-2"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
